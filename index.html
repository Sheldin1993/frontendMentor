<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/77c96c40ad.js" crossorigin="anonymous"></script>
    <link href="Style.css" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
    </style>
</head>
<body>
    <div class="card">
        <div class="card_left" >
            <div ><img class="img_class" src="bottle.svg" alt="Alternate Text" /></div>
            
        </div>
        <div class='card_right'>
            <h4 class="card_right_h4">Perfume</h4>

            <h1 class="card__right_h1">Gabrielle Essence Eau De Parfum</h1>

            <p class="card__right_description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
                <span class="onSale">$149.99</span>
                <span class="beforeSale"><strike>$169.99</strike></span>
            </div>
            <section>
                
                <button class="card__right_addToCard"><i class="fa-solid fa-cart-shopping"></i><STRONG>Add to Cart</STRONG></button>
            </section>
            
            
            
        </div>
    </div>
 
  
  
</body>
</html>
